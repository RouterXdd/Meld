block.meld-debris-deposit.name = Debris Deposit
block.meld-badlands-silver-deposit.name = Silver Deposit
block.meld-badlands-electrum-deposit.name = Electrum Deposit
block.meld-graphitic-wall-alt.name = Carbolith
block.meld-storm-resonarum-deposit.name = Resonarum Deposit
block.meld-storm-resonarum-outcrop.name = Resonarum Outcrop
block.meld-earthen-wall-gloop.name = Stony Gloop
block.meld-earthen-wall-fissure.name = Nectar Fissure
block.meld-swamp-peat-mangrove-chunks.name = Elderflesh
block.meld-swamp-peat-mangrove-chunks-planty.name = Compacted Masses
block.meld-swamp-peat-mangrove-chunks-awoken.name = Blossoming Elderflesh

block.meld-storm-gale-wall.name = Gale Wall
block.meld-storm-gale-shale-wall.name = Gale Shale Wall
block.meld-storm-gale-shale.name = Gale Shale

//Items

item.meld-a0-0a-debris.name = Debris
item.meld-a0-0a-debris.description = Used in many kinds of constructs on Ikaru. Refineable.
item.meld-a0-0a-debris.details = Broken down pieces of metal which the [#ea9ad6]Meld[] couldn't digest.

item.meld-a1-0a-carbolith.name = Carbolith
item.meld-a1-0a-carbolith.description = Used for structural support and as a fuel source.
item.meld-a1-0a-carbolith.details = Carbon rich stone, not quite graphite. Different to the medication.

item.meld-a1-1a-compacted-brick.name = Compacted Bricks
item.meld-a1-1a-compacted-brick.description = Used as a form of concrete for building foundations and power infastructure alongside Stony Gloop and Electrum Sheets.
item.meld-a1-1a-compacted-brick.details = Bonk

item.meld-a1-2a-stony-gloop.name = Stony Gloop
item.meld-a1-2a-stony-gloop.description = Used as a motar for building foundations and power infastructure alongside Compacted Bricks and Electrum Sheets.
item.meld-a1-2a-stony-gloop.details = Bloop

item.meld-a2-0a-silver.name = Silver
item.meld-a2-0a-silver.description = Used in electrical components and structures. Integral part in most basic units.
item.meld-a2-0a-silver.details = Undigestable by the [#ea9ad6]Meld[].\n\nGreat capsule for [#cbdbfc]Aspect[].

item.meld-a2-1a-electrum-sheet.name = Electrum Sheet
item.meld-a2-1a-electrum-sheet.description = Refined material used in power transmission and advanced unit production.
item.meld-a2-1a-electrum-sheet.details = Nobody knows where the Debris goes unless they see a steaming hot puddle of slag on the ground.

item.meld-a3-0a-vitric-mesh.name = Vitric Mesh
item.meld-a3-0a-vitric-mesh.description = An intricate piece of glasswork which captures [#cb8650]Aether[] when stimulated with power, building on itself.
item.meld-a3-0a-vitric-mesh.details = The design is of Meld origin, first being seen woven by constructs native to the Badlands. It is unknown what purpose they served.

item.meld-a3-1a-shiny-globule.name = Shiny Globule
item.meld-a3-1a-shiny-globule.description = Melted remains of glass hardened into shiny globules. Best disposed of safely, or recycled.
item.meld-a3-1a-shiny-globule.details = Glassy remains of a once intricate craft.\n\nAn intresting natural phenomina. Seems to pulsate with a faint yet deep orange glow.

item.meld-a3-2a-stormstruck-shell.name = Stormstruck Shell
item.meld-a3-2a-stormstruck-shell.description = A crystalline weave of Dissonitre around a polished Resonarum clump.\nHighly unstable...
item.meld-a3-2a-stormstruck-shell.details = An unatural abomination of two opposing forces, held together by some unknown force.

item.meld-a4-0a-resonarum.name = Resonarum
item.meld-a4-0a-resonarum.description = Used in high-energy [#cbdbfc]Aspect[] appliences such as [red]Nullifiers[].
item.meld-a4-0a-resonarum.details = Pulsates with an erie green glow. Appears to passively mend itself.

item.meld-a4-1a-dissonitre.name = Dissonitre
item.meld-a4-1a-dissonitre.description = Rare alternative source of [#cb8650]Aether[] sourced from the Storm Planes and Badlands. Somewhat unstable.
item.meld-a4-1a-dissonitre.details = Produces a distorted clicking sound.

item.meld-a4-2a-riplom.name = Riplom
item.meld-a4-2a-riplom.description = Shale from the Storm Planes. A great flux for glasswork, though not much practical use found. Slightly volatile.
item.meld-a4-2a-riplom.details = Looks almost fungal. Seems to absorb [#cbdbfc]Aspect[] from its suroundings.

item.meld-a4-3a-riploko.name = Riploko
item.meld-a4-3a-riploko.description = Riplom which has been infused with [#cbdbfc]Aspect[]. Ready to explode!
item.meld-a4-3a-riploko.details = Oh no...

item.meld-b0-0a-technoscrap.name = Technoscrap
item.meld-b0-0a-technoscrap.description = Used in advanced logistics blocks and basic Core blocks.
item.meld-b0-0a-technoscrap.details = Used as a data storage medium. Has large amounts of data inscribed onto it at any given time.\nThere's data in the walls... Delicious!

item.meld-b0-1a-grating-chunk.name = Grating Chunk
item.meld-b0-1a-grating-chunk.description = No apparent use found. Panneling for the floors of the facilities which dot Ikaru.
item.meld-b0-1a-grating-chunk.details = Despite the description made to imform you about what use you have for chunks, large swobs of chunks are used as the base of most of our structures. While database entries about this technology have been locked away from you, take detours from the path and find databanks. They will teach you how to produce and use theese chunks.

item.meld-b1-0a-fragment.name = Fragment
item.meld-b1-0a-fragment.description = Used to defragment the database to unlock new technology, and in advanced unit production.
item.meld-b1-0a-fragment.details = Miscellaneous, disorganised pieces of data collected from the previous incursion. Often more useful than not.

item.meld-b1-1a-memory-shard.name = Memory Shard
item.meld-b1-1a-memory-shard.description = Used to defragment the database to unlock new technology, and in certain Liquid Data sources.
item.meld-b1-1a-memory-shard.details = Rare pieecs of Technoscrap leaking organized [#9ccaed]Liquid Data[] into the sky. Appears to come from faulty databases, though the exact phenominon which unwravels technoscrap is still unknown.

item.meld-b2-0a-bioscrap-graft.name = Bioscrap Graft
item.meld-b2-0a-bioscrap-graft.description = Used to defragment the database to unlock new technology, and in certain regenerative appliences.
item.meld-b2-0a-bioscrap-graft.details = Crafully assembled piece of technoscrap with some Earthen Soil and Aether packed in..\nThe first attempts at resonarum farming. While they did not prove to be useful on an indistrial scale, samples have found use instead in regenerative technology and data generation, propagating their use.

item.meld-c0-0a-industrial-rubble.name = Industrial Rubble
item.meld-c0-0a-industrial-rubble.description = Lucrative source of essential materials when cracked.\n[gray]Edible to the Meld.[]
item.meld-c0-0a-industrial-rubble.details = Large clusters can be found primerally in containers next to debris. Better maintained containers may have more refined parts.

item.meld-d0-0a-industrial-rubble-cracked.name = Industrial Rubble (Cracked)
item.meld-d0-0a-industrial-rubble-cracked.description = Refinable for a slew of essential materials.
item.meld-d0-0a-industrial-rubble-cracked.details = Corrosion resistant materials exposed after digestive processes and percussive damage.\nStrata recognises most miscalaneous items as cracked industrial rubble. Keep them out of the containers during evacuation!\n...Who's going t

item.meld-d0-1a-astral-fulgurite.name = Astral Fulgurite
item.meld-d0-1a-astral-fulgurite.description = Refineable for a slew of glassy materials.
item.meld-d0-1a-astral-fulgurite.details = Looks like a weave of beutiful dissonitre glass with resonarum, wrapped around some Riplo shale.\n\nWho was this made by?


item.meld-e0-0a-meld-shard.name = Meld Shard
item.meld-e0-0a-meld-shard.description = Vague lifeform in crystal form. Use unknown.
item.meld-e0-0a-meld-shard.details = DO NOT TAKE THIS HOME.\nWh-?\nNO.\nBut it's still frozen...\nLook- just put it in the chute and lets get out of here\nWhat chute?\nDo you know where "the chute" is?\nI- I don't actually. I thought you knew.\nI uh... wasn't told about a chute\nI was told there would be a chute when I was being shiped over\nYou're the one with the authority here, what do we do?\nYou shoudn't be telling me what t- oh. I... don't know.\nI want to see what happens when it melts. How it'll behave.\nIm done being screwed over, lets see...

item.meld-e1-0a-larval-plating.name = Larval Plating
item.meld-e1-0a-larval-plating.description = Some sort of juvinile plating piece. No uses found.
item.meld-e1-0a-larval-plating.details = As the incursion continued, constructs were made from more modular pieces. Being able to meld together pieces of metal into building constructs via buildbeam was a huge breakthrough for the [#ea9ad6]Meld[].

item.meld-e1-1a-metalic-chunk.name = Metalic Chunk
item.meld-e1-1a-metalic-chunk.description = Some sort of metalalic hunk. No uses found.\n[gray]Edible to the Meld.[]
item.meld-e1-1a-metalic-chunk.details = Found on most peri-incursion constructs due to the sheer availability of non-native metal.

item.meld-e1-2a-metalic-globule.name = Metalic Globule
item.meld-e1-2a-metalic-globule.description = Some sort of metalalic blob. No uses found.
item.meld-e1-2a-metalic-globule.details = Found on most pre-incursion constructs alongside Larval Plating. A conglomero of metals native to Ikaru.

item.meld-e2-0a-stony-particulate.name = Stony Particulate
item.meld-e2-0a-stony-particulate.description = Grains of carbon stone.
item.meld-e2-0a-stony-particulate.details = Glued together by the [#ea9ad6]Meld[] using some unknown process.

item.meld-f0-0a-bramble-vine.name = Bramble Vine
item.meld-f0-0a-bramble-vine.description = Thick biological strands coursing with [#89828c]Mercury[].\nContains trace amounts of [#89413e]Ooze[]

item.meld-f1-0a-compacted-masses.name = Compacted Masses
item.meld-f1-0a-compacted-masses.description = Cluster of biological material wrapped with [accent]Bramble Vines[].

item.meld-f1-1a-starving-masses.name = Starving Masses
item.meld-f1-1a-starving-masses.description = Shriveled up cluster of biological material. Acts as a great filtratium medium. The texture's quite dry.
item.meld-f1-1a-starving-masses.details = Hey stop eating that, we don't know what it's mad-\nShut it, I've been locked in here for ages\nBut that doesn't mean you should eat that, it's probably starving\nFor what? The sludge they keep giving me to drink?\n...would you like to try that?

item.meld-f2-0a-elderflesh.name = Elderflesh
item.meld-f2-0a-elderflesh.description = Twisted biological strands coursing with [#b89f47]Nectar[].\nConstitutes the flora of the Mercury Swamps.

item.meld-f2-1a-blossoming-elderflesh.name = Blossoming Elderflesh
item.meld-f2-1a-blossoming-elderflesh.description = Puffballs of fine biological grains and slits intertwined with larger strands.\n[gray]Edible to the Meld.[]

item.meld-f3-0a-coagulated-vigor.name = Coagulated Vigor
item.meld-f3-0a-coagulated-vigor.description = An eternally burning daemon's flesh, constantly in a cancerous state. One must imagine Icarus happy.\n[gray]Edible to the Meld.[]

item.meld-f5-0a-homunculus-chunk.name = Homunculus Chunk
item.meld-f5-0a-homunculus-chunk.description = Chunks of... something?\nNot quite human.\n[gray]Edible to the Meld.[]

//Liquids

liquid.meld-a0-0a-aether.name = [#cb8650]Aether
liquid.meld-a0-0a-aether.description = Passively collected by certain structures. Found in abundance from [accent]aether vents[].
liquid.meld-a0-0a-aether.details = Contains an abundance of primordial aspects.

liquid.meld-a0-0b-aspect.name = [#cbdbfc]Aspect
liquid.meld-a0-0b-aspect.description = Unstable alternative power source. Refinable.
liquid.meld-a0-0b-aspect.details = Mixed primordial aspects.

liquid.meld-b0-0a-nectar.name = [#b89f47]Nectar
liquid.meld-b0-0a-nectar.description = Used as a potent coolant. Can be refined into [#89828c]Mercury[] over high heat with the right reagents. Encourages a slight mending effect on units.
liquid.meld-b0-0a-nectar.details = Blood of the swamp.

liquid.meld-b1-0a-mercury.name = [#89828c]Mercury
liquid.meld-b1-0a-mercury.description = Used as lubricant. Acts as a potent toxin inside creatures of [#ea9ad6]Meld[] origin.
liquid.meld-b1-0a-mercury.details = The database gets a bit... dubious with autoanalysis of substances. Remeber to clarify what stats like heat capacity and temperature mean with any survivors.

liquid.meld-b2-0a-blood.name = [#7d312f]Blood
liquid.meld-b2-0a-blood.description = [gray]...\nwhat?[]
liquid.meld-b2-0a-blood.details = Lifeforce of the swamp.\n\n[accent]Cycle[]

liquid.meld-b3-0a-ooze.name = [#89413e]Ooze
liquid.meld-b3-0a-ooze.description = No apparent use found. Cold to the touch.
liquid.meld-b3-0a-ooze.details = Comprises most of the Mercury Swamp's terrain. Very dense, yet still quite runny.\n\n[accent]Decay[]

liquid.meld-c0-0a-rift.name = [#8872da]Rift
liquid.meld-c0-0a-rift.description = Refinable into [#b460e2]Warp[]. Released from [#cb8650]Aether[] fused with Carbolith under high heat.
liquid.meld-c0-0a-rift.details = Jumbled primordial aspects.

liquid.meld-c1-1a-warp.name = [#b460e2]Warp
liquid.meld-c1-1a-warp.description = Used in utility buildings as fuel and in higher tier unit construction.\n\n[scarlet]Highly unstable[]

liquid.meld-d0-1a-ichor.name = [#e6c700]Ichor
liquid.meld-d0-1a-ichor.description = Major food source for the [#ea9ad6]Meld[]. Fuels [#ea9ad6]Meld[] construct birthing and a major component in sustainable power systems/mass-produced infastructure.

liquid.meld-a1-0a-liquid-data.name = [#9ccaed]Liquid Data[]
liquid.meld-a1-0a-liquid-data.description = Fluid form of data pulled from technoscrap and other related materials.
liquid.meld-a1-0a-liquid-data.details = Appears to act as an alternative power source of sorts.

liquid.meld-a1-1a-null.name = [red]Null
liquid.meld-a1-1a-null.description = Byproduct of technoscrap cracking. Often vanishes without a trace.

liquid.meld-a0-5a-meld.name = [#ea9ad6]Meld[]
liquid.meld-a0-5a-meld.description = Slowly disolves most metals and organics, save for a group of materials.
liquid.meld-a0-5a-meld.details = The original lifeform on Ikaru in gaseous state.

liquid.meld-zzzz-1-valid.name = Valid Placement
liquid.meld-zzzz-2-deposit.name = Stability
liquid.meld-zzzz-3-progress.name = Progress


//Units

//Internal

unit.meld-observer.name = Observer
unit.meld-observer.description = Commander of the Dormant Raft core. Fields a large build radius and [accent]Rallies[] nearby allies. Cannot mine resources, and comes with a reduced build speed.
unit.meld-observer.

//Strata units

unit.meld-a-strata-a0-0a-bulbhead.name = Bulbhead
unit.meld-a-strata-a0-0a-bulbhead.description = Commander of the Raft core. Shoots sonar pulses and [accent]Rallies[] nearby allies. Repairs allied structures. Can reconstitute itself using appropriate liquids.
unit.meld-a-strata-a0-0a-bulbhead.details = The classic.

unit.meld-bulbhead-sonar.name = Bulbhead Overseer

unit.meld-a-strata-a0-1a-omega.name = Omega
unit.meld-a-strata-a0-1a-omega.description = Commander of the Trench core. Launches canisters of shrapnel and [accent]Rallies[] nearby allies.\n\nHas a personal shield generator feeding into a force projector which gets faster at lower shield integrety. Can reconstitute itself using appropriate liquids.
unit.meld-a-strata-a0-1a-omega.details = The other classic.

unit.meld-a-strata-b0-0a-shark.name = Shark
unit.meld-a-strata-b0-0a-shark.description = Launches inaccurate missiles which sap target's health. Hovers over deep bodies of liquid. An excellent scout.\n[red]Struggles against force fields.[]

unit.meld-a-strata-c0-0a-narwhal.name = Narwhal
unit.meld-a-strata-c0-0a-narwhal.description = Launches short-ranged orbital strikes. Hovers over deep bodies of liquid. Charges an energy field channeled from its spike when moving quickly which bounces units away.\n\n[gray]If only there was some way to launch them as missiles...[]\n\n[accent]Plated[]


unit.meld-a-strata-c0-1a-reef.name = Reef
unit.meld-a-strata-c0-1a-reef.description = Mines deposits. Slowly regenerates health.

unit.meld-a-strata-c0-1b-bloodied-reef.name = Bloodied Reef
unit.meld-a-strata-c0-1b-bloodied-reef.description = ???

unit.meld-a-strata-c0-1c-forlorn-reef.name = Forlorn Reef
unit.meld-a-strata-c0-1c-forlorn-reef.description = ???

unit.meld-a-strata-c0-1d-shambling-reef.name = Shambling Reef
unit.meld-a-strata-c0-1d-shambling-reef.description = ???

unit.meld-a-strata-d0-0a-astrea.name = Astrea
unit.meld-a-strata-d0-0a-astrea.description = Launches armor-piercing spines at targets. Crawls over obstructions.
unit.meld-a-strata-d0-0a-astrea.details = Has a taste for carbonic barriers. It's up to you as to what to do about them.

unit.meld-a-strata-e0-0a-remora.name = Remora
unit.meld-a-strata-e0-0a-remora.description = Launches homing spears which sap target's health, pulling targets further back after traveling a certain distance.
unit.meld-a-strata-e0-0a-remora.details = Despite being abiotic, Remora help Sharks tank damage on the battlefield while Sharks provide intel on where enemies are. A symbiotic relationship for the two mechanized fish.

unit.meld-a-strata-dragonfly.name = Dragonfly
unit.meld-a-strata-dragonfly.description = Revs up a needle launcher when hovering in place.
unit.meld-a-strata-dragonfly.

//Fringe units

unit.meld-b-fringe-z-0a-enforcer.name = Enforcer
unit.meld-b-fringe-z-0a-enforcer.description = Commander of squads during the incursion. Launches sprays of pellets towards targets and missiles with heavy knockback. Can reconstitute itself using appropriate liquids.
unit.meld-b-fringe-z-0a-enforcer.details = General commander unit used alongside specialists during the incursion.

unit.meld-b-fringe-z-2a-impaler.name = Impaler
unit.meld-b-fringe-z-2a-impaler.description = Pierces targets with shrapnel blasts at short range. Deploys autoturrets from its thorax.
unit.meld-b-fringe-z-2a-impaler.details = Designed during the incursion to aid with problems arising due to armored constructs. Not very good against larger targets.

unit.meld-impaler-autoturret.name = Impaler Autoturret

//Meld units

unit.meld-c-meld-c0-0a-jilla.name = Jilla
unit.meld-c-meld-c0-0a-jilla.description = Continuously spurts out flame at targets with little range. Crawls over obstacles.

unit.meld-c-meld-c0-1a-scorcher.name = Scorcher
unit.meld-c-meld-c0-1a-scorcher.description = Continuously spurts out piercing flame at targets with little range, slowing down when firing. Steps over obstructions.

unit.meld-c-meld-c1-0a-gilla.name = Gilla
unit.meld-c-meld-c1-0a-gilla.description = Continuously spurts out flame at targets with some range, slowing down when firing. Steps over obstructions.

unit.meld-c-meld-c1-1a-killa-armored.name = Killa (Armored)
unit.meld-c-meld-c1-1a-killa-armored.description = Shoots globs of meld at targets, dealing heavy knockback and launching backwards from the recoil. Steps over obstructions. Breaks open into a Killa on destruction.\n\n[red]Lightly armored[]
unit.meld-c-meld-c1-1a-killa-armored.details = Constantly weighed down by their shell, Killa are the only armored constructs known to use Resonarum.

unit.meld-c-meld-c1-1a-killa.name = Killa
unit.meld-c-meld-c1-1a-killa.description = Charges up a strong pair of thrusters before speeding fowards, continuously spurting out flame at targets with little range. Crawls over obstacles.
unit.meld-c-meld-c1-1a-killa.details = Theese lil goobers have developed somewhat of a tolerance for Resonarum through being high off it their entire lives, and they're ready to use that insatiable addiction to bypass your defenses.


unit.meld-c-meld-d0-0a-craig.name = Craig
unit.meld-c-meld-d0-0a-craig.description = Pelters nearby targets, slowing down when firing. Gravitates towards target while shooting. Steps over obstructions.

unit.meld-c-meld-d0-1a-afraig.name = Afraig
unit.meld-c-meld-d0-1a-afraig.description = Flames nearby targets, slowing down when firing. Gravitates towards target while shooting. Steps over obstructions.\n[red]Lightly armored[]

unit.meld-c-meld-d1-0a-braig.name = Braig
unit.meld-c-meld-d1-0a-braig.description = Pelters nearby targets and shoots rocks over long distances, slowing down when firing. Gravitates towards target while shooting. Steps over obstructions.

unit.meld-c-meld-d1-1a-poisag.name = Poisag
unit.meld-c-meld-d1-1a-poisag.description = Launches force projectors at enemy structures, slowing down when firing.\n\n[red]Lightly armored[]

unit.meld-c-meld-d1-2a-pointago.name = Pointago
unit.meld-c-meld-d1-2a-pointago.description = Snipes targets at range, slowing down when firing. Forms a Dissonitre crystal, using it to initiate a speciailzed [#ea9ad6]Surge[] if targets are close enough.

unit.meld-c-meld-d2-0a-graig.name = Graig
unit.meld-c-meld-d2-0a-graig.description = Launches Craig-carying missiles at targets, whilst peltering nearby targets and shooting rocks over long distances, slowing down when firing. Steps over obstructions\n\n[red]Heavly armored[]

unit.meld-c-meld-g0-0a-wuba.name = Wuba
unit.meld-c-meld-g0-0a-wuba.description = Blasts off its shell and attempts to detonate, decimating the surounding area on completion. Crawls over obsticals.

unit.meld-c-meld-g1-0a-globkin.name = Globkin
unit.meld-c-meld-g1-0a-globkin.description = Shoots blasts of shrapnel and launches volatile blobs over walls. Shoots rocks over long distances. Steps over obstructions\n\n[red]Plated[]

unit.meld-c-meld-i0-0a-tracker.name = Tracker
unit.meld-c-meld-i0-0a-tracker.description = Launches off larvel missiles which do bonus damage on direct hit, slowing down when firing. Steps over obstructions.

unit.meld-c-meld-j0-1a-fletch.name = Fletch
unit.meld-c-meld-j0-1a-fletch.description = Shells targets with blobs at range, slowing down when shooting. Hovers over deep liquids, but doesn't move over them unless commanded.
unit.meld-c-meld-j0-1a-fletch.details = Our test with "thrusters" is sucsessful. Blobslingers mounetd on a metal hull prove effective against invader's constructs, and Mercury will not prove problematic with steering handled asynchronously by crystals.

unit.meld-c-meld-w0-0a-kathid.name = Kathid
unit.meld-c-meld-w0-0a-kathid.description = Continuously spurts out piercing flame at targets with some range, slowing down when firing. Steps over obstructions.\n\n[red]Armored[]

unit.meld-c-meld-w2-0a-kithlid.name = Kithlid
unit.meld-c-meld-w2-0a-kithlid.description = Builds up charge in its Crystal before unleashing a wave of razor sharp crystals and torrents of [#ea9ad6]Meld[] upon targets with [red]heavy knockback[].\n\nConstantly launches [accent]Jilla[] missiles at targets. Steps over obstructions.\n\nSpawns an [#ea9ad6]Amplified[] wave of [#ea9ad6]Meld[] constructs on destruction.\n\n[red]Heavly armored[]

unit.meld-c-meld-f0-0a-pester.name = Pester
unit.meld-c-meld-f0-0a-pester.description = Blasts targets with a burst of flame. Requires time to recharge.

unit.meld-c-meld-f0-1a-spillway.name = Spillway
unit.meld-c-meld-f0-1a-spillway.description = Charges up and blasts out its core towards its target, killing itself in the process. Spawns multiple Wuba and Craigs both from its core and on destruction.

unit.meld-c-meld-f2-0a-gala.name = Gala
unit.meld-c-meld-f2-0a-gala.description = Drops onto targets exploding into multiple volatile blobs.

unit.meld-c-meld-f1-0a-zip.name = Zip
unit.meld-c-meld-f1-0a-zip.description = Flies into targets to release a Jilla, exploding in the process.


unit.meld-soontm.name = Coming Soon!

//research categories

//Liquid logistics tree

status.meld-liquid-logistics.name = [accent]Liquid Logistics[]
status.meld-liquid-logistics.description = Schematics for a basic [accent]liquid distribution network[] and an [#cb8650]Aether[] source.\nThe network is comprised of four components.\n\n\n-[accent]Channel Nodes[] which form the corners and outlets of the network\n-[accent]Channel Faces[] which connect parts of the network.\n-[accent]Channel Directors[] which control the direction and pressure of fluids\n-[accent]Aspect Outlets[] which serve as the endpoint for [#cb8650]Aether[] networks.\n\nChannels can be walked on freely and are stable enough to be placed on deep patches of liquid. The Backdrop will [red]not[] support Channels.

status.meld-murk-handling.name = [accent]Murk Handling[]
status.meld-murk-handling.description = The Mercury Swamp has proven to be quite hostile in numerous ways, but bessides the outright hostile threats, there have been issues reguarding excess Starving Masses and fluid filtration...\n\nTheese schematics detail a number of ways to handle this, ranging from [accent]Compartmentalized Nodes[], [accent]Filtration Units[], [accent]Neutralization/Purification Chambers[].\n\n[accent]Pressurized Dispersion[] would be helpful to control any accidents.

status.meld-pressure-control.name = [accent]Pressure Control[]
status.meld-pressure-control.description = Advanced means of [accent]pressure control[] involving [accent]large fluid hubs, pressurized directors, and fluid siphons[].

status.meld-pressurized-dispersion.name = [accent]Pressurized Dispersion[]
status.meld-pressurized-dispersion.description = Getting fluids from point A to B was previously only possible with Channels. Any attempts to shoot Fluids out into the world only created puddles.\n\nWith advances in [accent]Pressure Control[] combined with observations about the Mercury Swamp's flora, fluids can now be dispersed into the world with more control over longer distances.\n\n[red]Further advances in technology are required to bridge gaps inside Channel networks or to utalize solid atomized jets.[]\n\n[accent]Murk Handling[] is greatly helpful to filter out fluids for use by Fluid Sprayers.

status.meld-fluid-extraction.name = [accent]Fluid Extraction[]
status.meld-fluid-extraction.description = Filtration methods inspired off Blossoming Elderflesh give way to means of [accent]directly[] obtaining fluids from [accent]surface deposits[] with varying expirimental methods.
status.meld-fluid-extraction.details = Finally, a direct way to directly harvest [#89828c]Mercury[] pools. A means of extracting massive quantities of liquid [#ea9ad6]Meld[] if I feel like it.

liquid-logistics.unlock = [accent]Liquid Logistics Unlocked![]\n[gray]<Check the \uE875 Techtree>

//Item logistics tree

status.meld-item-logistics.name = [accent]Item Logistics[]
status.meld-item-logistics.description = Schematics for a basic [accent]item distribution system[] and an [accent]Item[] source.\n\nThis system is comprised of a system of [accent]Chute[] components which route items from place to place.

item-logistics.unlock = [accent]Item Logistics Unlocked![]\n[gray]<Check the \uE875 Techtree>

status.meld-storage-hubs.name = [accent]Storage Hubs[]
status.meld-storage-hubs.description = Details about [accent]Buffers[] and [accent]Unloaders[], thought to be lost to time.\n\nPlans for massive storage warehouses are [red]encrypted[] for now...

status.meld-fissure-tapping.name = [accent]Fissure Tapping[]
status.meld-fissure-tapping.description = Schematics for buildings which can utalize Ikaru's various crevices like [accent]Vents[] and [accent]Fissures[].\n\n[#8166f0]More observation may be required to fully defragment this entry's buildings.[]
status.meld-fissure-tapping.details = Ikaruian vents have strange properties. Most vents emit fumes which are key in a number of different processes, but the main two are creating a concrete substitute and synthesizing carbolith in times of deficit.\n\nCertain vents run with [#e6c700]Ichor[] emitting coloured sparkles alongside the regular dull brown smoke swirls.

status.meld-building-foundations.name = Building Foundations
status.meld-building-foundations.description = For too long structures have been made with Debris and Carbolith as foundations, only using refined materials for moving parts...\n\nWith new data about [#e6c700]Ichor[]'s properties, and observations about how [#ea9ad6]Meld[] constructs form their shells, a new way to industrially cement Carbolith dust into mock Carbon Stone has been prototyped and is ready to deploy.\n\n[accent]Brick Conglomerators and Earthen Crushers[] produce the bricks and motar for building foundations with a variety of materials and deposits, allowing certain buildings to take on some natural [accent]armor[] and be built far quicker.\n\n[accent]Boulders are a good source of Bricks/Gloop and will return some when deconstructed.[]

status.meld-mercurial-extraction.name = [accent]Mercurial Processing[]
status.meld-mercurial-extraction.description = A group of schematics, all revolving around one thing: Refining raw material into Mercury over geothermal spots.\n\nIntrestingly, there is an outlier. The [accent]Electrum Amalgamator[].



//Utility tree

status.meld-aspect-channeling.name = [#cbdbfc]Aspect Channeling[]
status.meld-aspect-channeling.description = Details about how to contain and channel Aspect into a variety of uses like [accent]Sonar Pings[], [accent]self regeneration[] and even [red]NULLIFICATION[].\n\nContains some schematics for buildings which use Silver & Resonarum to achieve this, but the rest are scattered through other entries...
status.meld-aspect-channeling.details = Aspect was deemed too dangerous to be converted into power en-mass, but there is rumor of an entry heavly encrypted which allowed for this type of conversion.\n\nThe Temple guarding this secret was to be hidden away from Strata, hidden from you, but there is still hope that it hasn't completely sunken into the backdrop...

status.meld-power-transmission.name = [accent]Power Transmission[]
status.meld-power-transmission.description = Schematics for buildings which use Electrum to focus power into lasers, allowing transmission without physical connection. This entry is comprised of three buildings.\n\n-[accent]Connectors[] are a stock standard power node which use Stony Gloop & Compacted Bricks as compared to more abundant materials, allowing them to be built quickly.\n-[accent]Substations[] are able to both connect over longer distances (but to fewer targets) and store small amounts of power.\n-[accent]Continental Links[] are able to bridge large sections of the sector in a cardinal direction, and can withstand a large amount of damage.

//sector categories

//Todo: Unify Unlocked text?

status.meld-zz-ruins.name = Ruins
status.meld-zz-ruins.description = This data point marks the last known location of a Strata instance, and seems to branch out into an almost endless amount of sector groups.\n\n[accent]As the campaign is a WIP right now, no sector groups are accessable yet![]
status.meld-zz-ruins.details = It's time.

ruins.unlocked = [accent]Ruins Unlocked![]\n[gray]<Check the \uE875 Techtree>


status.meld-zz-beginnings.name = Lonely Creek
status.meld-zz-beginnings.description = This data point leads toward a secluded creek woven between monolithic rock formations.\n\n[red]There are hundreds, maybe thousands of heat signatures in the distance, none of which are recognisable through the fog.[]\n\nWhat is this place?
status.meld-zz-beginnings.details = [lightgray]This is not the way out you were looking for, and you don't have much else to go off.\n\nTime to get yourself together and explore your suroundings.[]

beginnings.unlocked = [accent]Lonely Creek Unlocked![]\n[gray]<Check the \uE875 Techtree>


status.meld-zz-barrens.name = Carbonic Barrens
status.meld-zz-barrens.description = This data point appears to mark the entrance to a large expanse of carbon stone.\n\nThere is a heavy pink fog in the area lowering visibility dramatically, though there appears to be plentiful [accent]carbolith[] deposits scattered throughout.
status.meld-zz-barrens.details = [lightgray]It's too clouded to recognize anything from a distance.[]\n\nMythical daemons were rumored to inhabit the lands of unseen planets. Though I've never seen one, I'd assume this place may have some answers.
barrens.unlocked = [accent]Carbonic Barrens Unlocked![]\n[gray]<Check the \uE875 Techtree>

status.meld-zz-glacier.name = Glacier
status.meld-zz-glacier.description = This data point leads to a giant formation of crystalline megaliths.\n\n[accent]The fog isn't as thick here, allowing full vission of the terrain.[]\n\nConversely, there seem to be [red]trace amounts of resources available[], though many [accent]friendly[] signals pop up within the datapoint's bounds.
status.meld-zz-glacier.details = They're trapped. As soon as it assumed there were no hostiles around, the spikes grew. Nobody's ever seen this before, and I pray that nobody suffers the same fate.
glacier.unlocked = [accent]Glacier Unlocked![]\n[gray]<Check the \uE875 Techtree>

//Status effects

status.meld-aspect-burn.name = Aspect Burn
status.meld-aspect-burn.description = Doubles damage taken, does a tiny bit of DoT. Applied by [#cbdbfc]Aspect[]-based weaponary in conjunction with burning. \nNo effect on unarmored meld constructs.
status.meld-aspect-burn

status.meld-blackout.name = Blackout
status.meld-blackout.description = Fade to nothing. Applied by the [gray]Backdrop[]
status.meld-blackout.details =

status.meld-disolving.name = Disolving

status.meld-strata.name = Strata
status.meld-strata.description = Utilises Ikaru's basic resources to great effect.\n[accent]This is you![]
status.meld-strata.details = Our last resort. If the Dreamer were to ever be lost, an instance of you would be awoken. Go forth and return what is ours.

status.meld-mangrove-a0-refreshed.name = Refreshed
status.meld-mangrove-a0-refreshed.description = Doubles reload speed and slightly reduces damage taken. Invokes slight regeneration.

status.meld-mangrove-a1-infested.name = Infested
status.meld-mangrove-a1-infested.description = Hefty amount of DoT an' damage taken and dealt is magnified. Doubles... reload speed?\n\n[gray]What applies this again?\nI don't know, but we've got to ru-[]\n[red]<RECORDING CUT>[]

status.meld-mangrove-b0-shattered-flame.name = Shattered Flame
status.meld-mangrove-b0-shattered-flame.description = Sacrifice is power.

status.meld-mangrove-d0-mercury-poisoning.name = Mercury Poisoning
status.meld-mangrove-d0-mercury-poisoning.description = Extremely deadly to critters of [#ea9ad6]Meld[] origin. Effects unknown.\n[gray]TODO: Update this for Strata

status.meld-mangrove-d1-slippery.name = Mercury Coating
status.meld-mangrove-d1-slippery.description = Coating of [#89828c]Mercury[].\n[gray]Fun!\nHey don't eat that-[]

status.meld-strata-a0-rally.name = Rally
status.meld-strata-a0-rally.description = Increased mobility, reload and damage. Applied by [accent]Commanders[] and [accent]Sonars[].

status.meld-strata-a1-primed.name = Primed
status.meld-strata-a1-primed.description = Increased mobility, damage, reload. Heavly increased health. This unit's ready to go off!

status.meld-strata-b0-anchored.name = Anchored
status.meld-strata-b0-anchored.description = Heavly increased drag and health. Heavly decreased speed. Applied by [accent]Movement Anchors[]

status.meld-strata-b1-rebound.name = Rebound
status.meld-strata-b1-rebound.description = Heavly increased speed, slightly increased reload speed. Decreased drag. Applied by [accent]Movement Anchors[]

status.meld-wildlife-a0-amplified.name = Amplified
status.meld-wildlife-a0-amplified.description = Increased mobility, durability and reload. Applied by [#ea9ad6]Meld Amplifiers[].

status.meld-wildlife-a1-reconstitution.name = Reconstitution
status.meld-wildlife-a1-reconstitution.description = Increases durability and drag. Slightly decreases speed. Light regeneration. Applied by [#ea9ad6]Meld Beacons[]. Certain constructs spawn with this.

status.meld-wildlife-b0-sentry.name = Sentry
status.meld-wildlife-b0-sentry.description = Heavily reduced mobility, but double fireate. Does constant DoT.\nCertain constructs apply this upon shooting.

status.meld-wildlife-c0-surge.name = Surge
status.meld-wildlife-c0-surge.description = Massive boost in reload speed, but heavly decreased damage.\nCertain constructs can intiate a surge with a long cooldown.

status.meld-lacerated.name = Lacerated
status.meld-lacerated.description = Heavly reduced mobility and fireate. Increases durability slightly and encourages light regeneration.\n\nApplied by [#4bb66b]Resonarum[] related sources. No effect on armored meld or inorganic targets.
status.meld-lacerated.details = Applied recreationally by constructs which don't guard the nests. Maybe they have a different name for it?

status.meld-shattered.name = Shattered
status.meld-shattered.description = Doubles damage taken and reload speed. Increases damage and mobility.\n\nApplied by [#e89964]Dissonitre[] related sources. No effect on unarmored meld or inorganic targets.
status.meld-shattered.details = Applied recreationally by constructs which don't guard the nests. Maybe they have a different name for it?

//Sectors

sector.meld-a-1a-resurgence.name = Resurgence
sector.meld-a-1a-resurgence.description = [accent]Strata has awoken.[]\n\nPlay out its journy. Linger in the confusion.
sector.meld-a-1a-resurgence.details = Nobody left but you.\nOne of two Strata housing facilities.

sector.meld-1a-creek.name = Creek
sector.meld-1a-creek.description = Incursion point for Ikaru. Practise basic production and ways to push into enemy teritory.\n\n[accent]Objective: Attack
sector.meld-1a-creek.details = Something's wrong here...

sector.meld-2a-scrapyard.name = Scrapyard
sector.meld-2a-scrapyard.description = Filled with Debris and Silver, but [red]lacking[] in Carbolith. Deploy new infusion technology.\n[red]Be ready to defend.\n\n[accent]Objective: Survive\n\n[gray]<Modifiers>[][accent]\n-Carbolith depleted[]\n[#ea9ad6]-1 Meld Amplifier spotted![]
sector.meld-2a-scrapyard.details = The wildlife explodes?

sector.meld-2b-a-hedge.name = Hedge
sector.meld-2b-a-hedge.description = Scrapyard leaves no further routes to explore Ikaru. Backtracking from Creek is the only way fowards.\nThe path ahead will [red]further provoke the [#ea9ad6]Meld[].[]\n\n[red]Aerial threats[] will come from the [accent]north[]. Use [accent]Sunder[] turrets to counter them.\n\n[accent]Objective: Survive\n\n[gray]<Modifiers>[]\n[#ea9ad6]-3 Meld Amplifiers spotted![]
sector.meld-2b-a-hedge.details = ...why does it sound like missiles are inbound?

sector.meld-2b-b-ruins.name = Ruins
sector.meld-2b-b-ruins.description = Agression from the [#ea9ad6]Meld[] is ramping up quickly. New technology will be required to survive.\n\nThere is a spot with technology not yet claimed by the [#ea9ad6]Meld[].\n\nProcess the [accent]Technoscrap[] into [accent]Fragments[]. [accent]Hoard[] enough [accent]Fragments[] before the waves overwhelm you.\n\n[red]There is no [#4bb66b]Resonarum[] in this sector. Nullifiers inaccesable![]\n\n[accent]Objective: Hoard 2000 Fragments\n\n[gray]<Modifiers>[]\n[accent]-[#4bb66b]Resonarum[] depleted[]\n[#ea9ad6]-2 Meld Amplifiers spotted!\n-Spawning pools spotted![]
sector.meld-2b-ruins.details = I can hear their voices still linger.

sector.meld-the-end.name = The End?
sector.meld-the-end.description = A point of interest has been located in the far reaches of Ikaru. Discover what lingers in the sector.\n\n[accent]Objective: Explore

sector.meld-coming-soon.name = Coming Soon!

planet.meld-ikaru.name = Ikaru
planet.meld-ikaru.description = A planet with scraps of usable unrefined resources. Inhabited by the [#ea9ad6]Meld[].\n\nHeavy fog lingers everywhere.
planet.meld-ikaru.details = The [#ea9ad6]Meld[] was always here. There was no beginning or end to life on Ikaru. from the planet's inception to its destruction, there will be always [#ea9ad6]Meld[].

//Texts
resurgence.text.dormant1 = This is a [accent]Dormant Core[].\n\nZoom out or pan over to the Trench core, hold [accent][CTRL][] and [accent]left click[] to respawn.
resurgence.text.dormant2 = This core lacks the power to spawn a [accent]Commander[].\nBringing it online requires [accent]Exploration.[]\n\nZoom out or pan over to the Trench core, hold [accent][CTRL][] and [accent]left click[] to respawn.

resurgence.text.barriers = [accent]Force barriers[] block the way...

resurgence.text.checkpoint1 = Additional [accent]Core Zones[] can\nbe used to move the pad and give vission.\n\nBuilding materials are [accent]plentiful\nBoth are gathered from [red]deconstruction[]
resurgence.text.checkpoint1end = The mechpad [accent]moves[] when [accent]placed in a new location.[]\nThe old pad is [red]destroyed[] in the process.
resurgence.text.checkpoint2 = [accent]Resource deposits[] suround this core zone.\n\nPlace a [accent]Trench[] pad here to move it.

resurgence.text.scavenge = There are numerous [accent]alcoves[] in this cave.\nScavenge their technology. Find a way out.
resurgence.text.liquids = [accent]Channels[] components can be used to help\n[accent]traverse ledges[] and [accent]deep liquid[].\n\nOpen your techtree and \uE875 Research the components.\nUse them to get through the crevice.

resurgence.text.leave = A [accent]Sector Databank[] has been activated.\n[accent]Locate the databank.[]\n\n[red]Leave the facility.[]
resurgence.text.turrets = The path is blocked...\n[accent]Turrets[] are the naval commander's only means of damage\nFigure out how to get past the debris.

resurgence.text.respawn = [accent]Respawn[] in the pad.
resurgence.text.respawn2 = [accent]Respawn in the active Raft Core.[]

