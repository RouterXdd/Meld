block.meld-i-a0-0a-sunder.name= Sunder
block.meld-i-a0-0a-sunder.description = Fires clumps of Debris flak at enemy targets.\n[accent]High damage versus flying targets[]

block.meld-i-a0-1a-flurry.name = Flurry
block.meld-i-a0-1a-flurry.description = Charges and flings Carbolith electrodes at targets which spark on contact.\n[accent]High damage vs force projectors[]

block.meld-i-a1-0a-molotov.name = Molotov
block.meld-i-a1-0a-molotov.description = Launches an [#cbdbfc]Aspect[]-filled Silver shell at ground targets over long distances. \n[accent]High damage and armor piercing on impact.\nSevers armored unit health![]

block.meld-i-a1-1a-downpour.name = Downpour
block.meld-i-a1-1a-downpour.description = Barages ground targets with [#89828c]Mercury[]-filled Silver thorns over long distances. Slow reload speed. \n[accent]High burst damage and armor piercing. Inflicts Mercury Poisoning![]

block.meld-i-a2-0a-vivalo.name = Vivalo
block.meld-i-a2-0a-vivalo.description = Atomizes and fires a jet of crystalline particles which pierce armor. [accent]\n\nQuick rotation speed and increased coolant effectiveness.\n\nEffects vary based on ammo type, ranging from Laceration to Shattering[] 
block.meld-i-a2-0a-vivalo.details = This design was cut down to be as light as possible to be quickly cosntructed and deployed. Crystals would be crushed in the base, stored in the drum for quick feeding and then be accellerated. The drum was placed on the opposite side of the accelerator to shift the center of mass towards the middle, enabling quick turning. The design's fragility was easly compensated for with walls from its front, but sustained fire would quickly destroy it.

block.meld-i-a3-0a-vivisection.name = Vivisection
block.meld-i-a3-0a-vivisection.description = Assembles and launches [#4bb66b]Resonarum[] sawblades.\n[accent]Lacerates targets without armor[]

block.meld-i-a3-1a-tantrum.name = Tantrum
block.meld-i-a3-1a-tantrum.description = Compacts and puffs out clouds of [#8872da]Rift[] using a Silver piston, dealing heavy knockback.\n[accent]Reduces target's drag[]

block.meld-a-a0-0a-earthbound-infuser.name = Earthbound Infuser
block.meld-a-a0-0a-earthbound-infuser.description = Infuses Debris with vent fumes to synthesize Carbolith.\n\nRequires [#cbdbfc]Aspect[] to run.

block.meld-a-a1-0a-heating-basin.name = Heating Basin
block.meld-a-a1-0a-heating-basin.description = Scorches [#b89f47]Nectar[] with Carbolith dust over geothermal sources to extract [#89828c]Mercury[], producing loads of Debris as a byproduct.

block.meld-a-c0-0a-peat-masher.name = Peat Masher
block.meld-a-c0-0a-peat-masher.description = Grinds up Compacted Masses extracting Bramble Vines and Starving Masses in the process.\n\nRequires [#cbdbfc]Aspect[] and [#89828c]Mercury[] to run. Acts as a fluid router for [#89828c]Mercury[] and [#cbdbfc]Aspect[].\n\n[accent]Becomes net positive on [#89828c]Mercury[] when operated over geothermal sources[]

block.meld-a-c1-0a-bramble-press.name = Bramble Press
block.meld-a-c1-0a-bramble-press.description = Presses Bramble vines for [#89828c]Mercury[], producing tiny amounts of [#89413e]Ooze[]. Acts as a fluid router for [#89828c]Mercury[]\n\n[accent]Plated[]

block.meld-a-b1-0a-electrum-amalgamator.name = Electrum Amalgamator
block.meld-a-b1-0a-electrum-amalgamator.description = Directly blasts native gold deposits with [#cbdbfc]Aspect[], using [#89828c]Mercury[] to extract an amalgam from the powder, then combines the mush with Silver and Debris to create Electrum.\n\nProduces some [#e6c700]Ichor[] as a byproduct.\n\n[accent]Input liquid requirements based on efficiency.
block.meld-a-b1-0a-electrum-amalgamator.details = An alternative to mining Electrum off the walls. Though not very efficient,  itt'll have to do.

block.meld-a-b1-1a-amalgam-decomposer.name = Amalgam Decomposer
block.meld-a-b1-1a-amalgam-decomposer.description = Blasts Electrum with high amounts of [#cbdbfc]Aspect[] till the remainder is pieces of Debris.
block.meld-a-b1-1a-amalgam-decomposer.details = ...Why would you ever use this???

block.meld-a-f1-0a-dissonance-inducer.name = Dissonance Inducer
block.meld-a-f1-0a-dissonance-inducer.description = Mimics a sedentary Dissonitre incubation environment for [#ea9ad6]Meld[], growing batches of crystals, and offgassing some [#cb8650]Aether[] in the process.\n\nRequires Resonarum and [#8872da]Rift[] to run.

block.meld-a-f2-0a-warp-aggregator.name = Warp Aggregator
block.meld-a-f2-0a-warp-aggregator.description = Processes massive batches of glass waste in an [#cb8650]Aether[] environment over [accent]rift vents[] producing [#8872da]Rift[] and [#b460e2]Warp[].\n\nReturns small amounts of useful glass materials.

block.meld-a-f3-0a-glassblower.name = Glassblower
block.meld-a-f3-0a-glassblower.description = Melts down globules and extrudes them into a fine crystalline cloth, releasing [#cb8650]Aether[] in the process.\n\nRequires Riplom and power to run.\n\n[accent]Input liquid requirements based on efficiency.[]

block.meld-a-f3-1a-vitric-weaver.name = Vitric Weaver
block.meld-a-f3-1a-vitric-weaver.description = Weaves Dissonitre into a fine crystalline cloth.\n\nUntangles [#8872da]Rift[] input into [#cb8650]Aether[] in the process, requiring Riplom to run.\n\n[accent]Input liquid requirements based on efficiency.[]

block.meld-a-b0-1a-brick-conglomerator.name = Brick Conglomerator
block.meld-a-b0-1a-brick-conglomerator.description = Crushes up Carbolith and mixes it with vent fumes and [#e6c700]Ichor[], then presses the slurry into Bricks. Requires [#cbdbfc]Aspect[] to run.

block.meld-b-a0-0a-silver-husk.name = Silver Husk
block.meld-b-a0-0a-silver-husk.description = Provides cover against enemy projectiles. Slowly regenerates when fed [#cbdbfc]Aspect[].\n\n[accent]Plated[]

block.meld-b-a1-0a-barricade.name = Barricade
block.meld-b-a1-0a-barricade.description = Provides cover against enemy projectiles.\nQuick to build.\n\nEasy way to store Compacted Bricks/Stony Gloop outside of the core for onsite use.\n\n[accent]Lightly Armored.[]

block.meld-c-a0-0a-nullifier.name = [red]Nullifier
block.meld-c-a0-0a-nullifier.description = Charges up rays of energy which [red]decimate[] any hostile buildings.\n[red]heavly damages nearby buildings when destroyed, reguardless of team.[]

block.meld-c-a1-0a-sonar-spire.name = Sonar Spire
block.meld-c-a1-0a-sonar-spire.description = Takes a moment to build upon itself, then periodically pulses sonar.


block.meld-c-a1-1a-movement-anchor.name = Movement Anchor
block.meld-c-a1-1a-movement-anchor.description = Pulses a field which [accent]Anchor[]s units. Applies [accent]Rebound[] to allied units.

block.meld-c-a2-0a-mercurial-diffuser.name = Mercurial Diffuser
block.meld-c-a2-0a-mercurial-diffuser.description = Puffs clouds which intoxicate [#ea9ad6]Meld[] units. Applies a coating of [#89828c]Mercury[] to allied units. 

block.meld-c-a9-0a-overseer-fabricator.name = Overseer Fabricator
block.meld-c-a9-0a-overseer-fabricator.description = Uses debris pieces to passively fabricate limited-duration [accent]Overseers[] to assist in nearby construction and [accent]Rally[] nearby allies.
block.meld-c-a9-0a-overseer-fabricator.details = What the sonar spire used to be.

block.meld-c-b1-0a-fluid-sprayer.name = Fluid Sprayer
block.meld-c-b1-0a-fluid-sprayer.description = Continually charges up and fires a burst of pellets that spread liquid as they travel.\n[accent]Only functions above 75% pressure![]

block.meld-c-b1-1a-environmental-drencher.name = Environmental Drencher
block.meld-c-b1-1a-environmental-drencher.description = Continually charges up and fires a ring of pellets that spread liquid as they travel.\n[accent]Only functions above 83% pressure![]

block.meld-d-a0-0a-chute.name = Chute
block.meld-d-a0-0a-chute.description = Transports items fowards. Only holds a single item.

block.meld-d-a1-0a-chute-router.name = Chute Router
block.meld-d-a1-0a-chute-router.description = Routes items to three sides. Only accepts items from the back. Can be configured as a sorter.

block.meld-d-a1-1a-chute-overflow.name = Chute Overflow
block.meld-d-a1-1a-chute-overflow.description = Routes items to the front, or to the sides if blocked.

block.meld-d-a2-0a-chute-bridge.name = Chute Bridge
block.meld-d-a2-0a-chute-bridge.description = Moves items over a single tile. Bypasses structures and terrain.

block.meld-d-b2-0a-chute-unloader.name = Chute Unloader
block.meld-d-b2-0a-chute-unloader.description = Unloads selected item out of adjacent blocks.\n[accent]Works on cores![]

block.meld-e-a0-0a-channel-face.name = Channel Face
block.meld-e-a0-0a-channel-face.description = Acts as a fluid junction. Transmits fluid without storing it. No risk of explosion.

block.meld-e-a1-0a-channel-node.name = Channel Node
block.meld-e-a1-0a-channel-node.description = Acts as a fluid router. Liquid can be input or output from any side. Stores a small amount of fluid.

block.meld-e-a2-0a-aspect-outlet.name = Aspect Outlet
block.meld-e-a2-0a-aspect-outlet.description = Decompresses [#cb8650]Aether[] into highly volatile [#cbdbfc]Aspect[]. Works as an output terminal for a fluid network.

block.meld-e-a0-1a-channel-director.name = Channel Director
block.meld-e-a0-1a-channel-director.description = Acts as a conduit. Transmits fluid from one side to the other. Stores a tiny amount of fluid.\n[accent]Transports at 50% pressure.[]\n\n[red]Will chain destruct![]

block.meld-e-a0-2a-channel-director-pressurized.name = Pressurized Channel Director
block.meld-e-a0-2a-channel-director-pressurized.description = Acts as a conduit. Transmits fluid from one side to the other. Stores a tiny amount of fluid.\n[accent]Transports at 200% pressure.[]\n\n[red]Will chain destruct![]

block.meld-e-a0-3a-blossoming-channel.name = Blossoming Channel
block.meld-e-a0-3a-blossoming-channel.description = Acts as a conduit. Transmits fluid from one side to the other. Stores a small amount of fluid.\n[accent]Transports at 500% pressure.[]\n\n[red]Will chain destruct![]

block.meld-e-a1-1a-compartmentalized-node.name = Compartmentalized Node
block.meld-e-a1-1a-compartmentalized-node.description = Acts as a fluid router. Liquid can be input or output from any side.\n\nSeparately stores [#b89f47]Nectar[], [#89828c]Mercury[], [#7d312f]Blood[] and [#89413e]Ooze[]. When supplied Debris while full with all four fluids, slowly voids its contents.
block.meld-e-a1-1a-compartmentalized-node.details = Yes, it's dumb that the name goes one character off the UI frag. I'm triggered by this too.

block.meld-e-a1-2a-channel-hub.name = Channel Hub
block.meld-e-a1-2a-channel-hub.description = Acts as a fluid router. Liquid can be input or output from any side.\n\nStores 100 nodes worth of fluid.

block.meld-e-a3-0a-filtration-unit.name = Filtration Unit
block.meld-e-a3-0a-filtration-unit.description = Acts as a filter. Outputs [#89828c]Mercury[] to any side.\n\nWhen powered with [#cbdbfc]Aspect[] while containing [#89828c]Mercury[], filters out Debris and Starving masses from [#7d312f]Blood[] and [#b89f47]Nectar[], producing some [#89828c]Mercury[] in the process.\n\n[accent]Halts when fully pressurized with [#89828c]Mercury[]![]

block.meld-e-a3-1a-neutralization-chamber.name = Neutralization Chamber
block.meld-e-a3-1a-neutralization-chamber.description = Uses [#89828c]Mercury[] and Elderflesh to soak up [#7d312f]Blood[], producing miniscule amounts of power in the process.\nActs as a fluid router for [#7d312f]Blood[].\n\n[scarlet]Explodes when fully pressurized with [#7d312f]Blood[]![]

block.meld-f-a0-0a-connector.name = Connector
block.meld-f-a0-0a-connector.description = Projects lasers which share power between the node and its target.\n\n[accent]Plated[]

block.meld-f-a1-0a-substation.name = Substation
block.meld-f-a1-0a-substation.description = Projects lasers which share power between the station and its target. Stores power in an internal buffer.

block.meld-f-b0-0a-powerbank.name = Powerbank
block.meld-f-b0-0a-powerbank.description = Stores large amounts of power and releases it in times of defict.
block.meld-f-b0-0a-powerbank.details = Accumulates [#cb8650]Aether[] from the atmosphere as Dissonitre is stimulated, and burns it off as [#cbdbfc]Aspect[] when power runs dry.

block.meld-f-a0-0a-connector.name = Connector
block.meld-f-a0-0a-connector.description = Projects lasers which share power between the node and its target.\n\n[accent]Plated[]


block.meld-f-c1-0a-glass-burner.name = Glass Burner
block.meld-f-c1-0a-glass-burner.description = Burns Vitric Meshes with bits of Riplom, producing minute amounts of power and [#8872da]Rift[].

block.meld-f-c0-0a-dissonance-discharger.name = Differential Discharger
block.meld-f-c0-0a-dissonance-discharger.description = Crushes Dissonitre and focuses the resulting Aether into [#cbdbfc]Aspect[] efficiently using resonarum lenses, producing some power in the process.\n\n[scarlet]Explodes when fully pressurized with [#cbdbfc]Aspect[]![]

block.meld-f-d0-0a-purification-chamber.name = Purification Chamber
block.meld-f-d0-0a-purification-chamber.description = Blasts Starving Masses over high heat decomposing them into [#7d312f]Blood[], producing some power in the proceess.\n\nRequires [#89828c]Mercury[] and [#cbdbfc]Aspect[] to run.\n\n[scarlet]Explodes when fully pressurized with [#7d312f]Blood[]![]

block.meld-g-a0-0a-aether-accumulator.name = Aether Accumulator
block.meld-g-a0-0a-aether-accumulator.description = Collects [#cb8650]Aether[] from suitable sources.

block.meld-g-a0-2a-cracking-block.name = Crystal Cracker
block.meld-g-a0-2a-cracking-block.description = Breaks open Dissonitre crystals over [accent]aspect soil[] as a source of [#cb8650]Aether[].

block.meld-g-a1-0a-aether-cracker.name = Aether Cracker
block.meld-g-a1-0a-aether-cracker.description = Cracks [#cb8650]Aether[] into [#8872da]Rift[] over [accent]ichor vents[]. Siphons some [#e6c700]Ichor[] in the process. Shares [#cb8650]Aether[] out the sides. \n\n[accent]Excess fluids are released to avoid overpressurizing [red]including input [#cb8650]Aether[]![].[]

block.meld-g-a1-1a-vitric-stimulator.name = Vitric Stimu1ator
block.meld-g-a1-1a-vitric-stimulator.description = Harvests [#8872da]Rift[] from suitable sources using Vitric Meshes to filter the air, producing a substantial amount of glass waste.\n\nRequires Power to run.

block.meld-g-a1-2a-flarestack-filter.name = Flarestack Filter
block.meld-g-a1-2a-flarestack-filter.description = Harvests [#8872da]Rift[] from suitable sources by neutralizing the impurities from the air.\n\nRequires Resonarum and Riplom to run.
block.meld-g-a1-2a-flarestack-filter.details = Neutralizes the Aether content of an impure [accent]rift vent[] by focusing it into Aspect and combusting it with Riplom, but requires a constant supply of lenses to function.

block.meld-g-a2-0a-siphon.name = Siphon
block.meld-g-a2-0a-siphon.description = Pumps specific fluid deposits at [accent]half pressure[]. Uses Compacted Bricks/Stony Gloop to repair stability. \n\nStability is [red]limited[] and deposits will break open if exhausted! \n\n[gray]Deposit repairing is a WIP and will only be added if there's enough of a need.

block.meld-g-a3-0a-sap-extractor.name = Sap Extractor
block.meld-g-a3-0a-sap-extractor.description = Extracts [#b89f47]Nectar[] from suitable sources. Needs to be attached to a [#BE7E60]Mangrove Heart[] or a [accent]Nectar Fissure[] over Nectar or Mercury floors.

block.meld-g-a4-0a-displacement-pump.name = Displacement Pump
block.meld-g-a4-0a-displacement-pump.description = Dumps Debris into fluids to retrive a steady supply of fluid indefinitely. Requires [#cbdbfc]Aspect[] to run.\n\n[accent]Plated[]

block.meld-g-b0-0a-elemental-blaster.name = Elemental Blaster
block.meld-g-b0-0a-elemental-blaster.description = Mines deposits for items indefinitely. Requires [#cbdbfc]Aspect[] to run.

block.meld-g-b1-0a-techno-dredger.name = Techno Dredger
block.meld-g-b1-0a-techno-dredger.description = Collects massive amounts of lose pieces of technoscrap. Requires [#cbdbfc]Aspect[] to run.

block.meld-g-b2-1a-earthen-grinder.name = Earthen Grinder
block.meld-g-b2-1a-earthen-grinder.description = Crushes up earthen stone and mixes it with [#b89f47]Nectar[] & [#8872da]Rift[] to make Stony Gloop.

block.meld-g-b2-2a-electrum-folder.name = Electrum Folder
block.meld-g-b2-2a-electrum-folder.description = Folds native electrum deposits into sheets. Requires [#cbdbfc]Aspect[] to run.

block.meld-h-b0-0a-pad-omega.name = Pad: Trench
block.meld-h-b0-0a-pad-omega.description = Outpost of the base. Only one can be active at a time.\n[red]Cannot support a base alone.[]
block.meld-h-b0-0a-pad-omega.details = A callback to the good ol' days

block.meld-h-a0-0a-core-raft-dormant.name = Core: Raft[lightgray](Dormant)[]
block.meld-h-a0-0a-core-raft-dormant.description = Core of the base. Allows units to pass through freely. [accent]Activates when inside a powered facility.[]
block.meld-h-a0-0a-core-raft-dormant.details = Cheap bunker with intra-sector item transport and radar built in.

block.meld-h-a0-0b-core-raft.name = Core: Raft
block.meld-h-a0-0b-core-raft.description = Core of the base. Allows units to pass through freely. Once all are destroyed, the sector is lost.
block.meld-h-a0-0b-core-raft.details = Old design built with different materials. Equipped with single-use launch thrusters similar to Core: Shard.

block.meld-h-c0-0a-buffer.name = Buffer
block.meld-h-c0-0a-buffer.description = Stores a small amount of items with separate capacities per type. Can be unloaded to empty its contents. Does not connect to the core.

block.meld-j-c0-0a-shark-factory.name = Shark Autoforge
block.meld-j-c0-0a-shark-factory.description = Pumps out Shark units using Silver and Carbolith.\n\nRequires a large amount of [#cbdbfc]Aspect[] to run, getting quicker corosponding to the supply.

block.meld-j-c0-1a-remora-factory.name = Remora Autoforge
block.meld-j-c0-1a-remora-factory.description = Pumps out Remora units using Debris, Electrum and Vitric Mesh.\n\nRequires a large amount of [#cbdbfc]Aspect[] to run, getting quicker corosponding to the supply.

block.meld-j-c1-0a-narwhal-factory.name = Narwhal Autoforge
block.meld-j-c1-0a-narwhal-factory.description = Pumps out Narwhal units using Debris, Electrum and Vitric Mesh.\n\nRequires a sizeable amount of [#cbdbfc]Aspect[] and [#e6c700]Ichor[] to run, getting quicker corosponding to the supply.\n\n[accent]Lightly Armored[]

block.meld-j-c1-1a-astrea-factory.name = Astrea Autoforge
block.meld-j-c1-1a-astrea-factory.description = Pumps out Astrea units using Debris and Electrum.\n\nRequires a sizeable amount of [#cbdbfc]Aspect[] and [#89828c]Mercury[] to run, getting quicker corosponding to the supply.

//Manggrove blocks
block.meld-swamp-root-a-heart.name = [#BE7E60]Mangrove Heart[]
block.meld-swamp-root-a-heart.description = Harvestable for [#b89f47]Nectar[]. Never changes form.\n\n[red]Can't be deconstructed.\n\nMust be targeted directly to be attacked![]

block.meld-swamp-root-b-dormant.name = [#BE7E60]Mangrove Root (Dormant)[]
block.meld-swamp-root-b-dormant.description = Can [#89828c]blossom[] or [#4181B9]sprout leaves[]. Increases the global swamp unit capacity.\n\n[red]Can't be deconstructed.\n\nMust be targeted directly to be attacked![]

block.meld-swamp-mangrove-large.name = [#BE7E60]Mangrove Effigy[]
block.meld-swamp-mangrove-large.description = Acts as a hub for resources in the swamp.

block.meld-swamp-mangrove-large-awake.name = [#4181B9]Awakened Mangrove Effigy[]
block.meld-swamp-mangrove-large-awake.description = Acts as a hub for resources in the swamp. Spreads blood through silt.

block.meld-swamp-plant-thorn-crawler.name = [#89828c]Thorn[] [#BE7E60]Crawler[]
block.meld-swamp-plant-thorn-crawler.description = Fires off 2 bursts of needles in 3 directions. Bursts into a pool of [#b89f47]Nectar[] and drops of [#89413e]Ooze[] upon destruction.

//Meld blocks

block.meld-m-a-a0-0a-meld-node.name = Meld Node
block.meld-m-a-a0-0a-meld-node.description = Keeps the surounding swampland frozen. Spawnpoint for [#ea9ad6]Meld[] creatures during waves.

block.meld-m-a-a0-1a-meld-surpressor.name = Meld Surpressor
block.meld-m-a-a0-1a-meld-surpressor.description = Keeps the surounding swampland frozen. Constructed on top of core zones. Spawnpoint for [#ea9ad6]Meld[] creatures during waves.\n\n[red]Armored[]

block.meld-m-a-a1-0a-meld-synapse.name = Meld Synapse
block.meld-m-a-a1-0a-meld-synapse.description = Stabalizes surounding crystal barriers. Once no synapses remain, the entire wall crumbles.

block.meld-m-j-a0-0a-meld-capsule.name = Meld Capsule
block.meld-m-j-a0-0a-meld-capsule.description = Projects a barrier against physical attacks. Requires gasseous [#ea9ad6]Meld[] to run.

block.meld-m-j-b0-0a-meld-amplifier.name = Meld Amplifier
block.meld-m-j-b0-0a-meld-amplifier.description = Pulses amplification to all allies in range.

block.meld-m-f-a0-0a-pipeline.name = Pipeline
block.meld-m-f-a0-0a-pipeline.description = Meld construct which acts as a pipe.

block.meld-m-f-a0-1a-pipeline-router.name = Pipeline Router
block.meld-m-f-a0-1a-pipeline-router.description = Meld construct which acts as a fluid router..

block.meld-m-f-a2-1a-pipeline-overpass.name = Pipeline Overpass
block.meld-m-f-a2-1a-pipeline-overpass.name = Pipeline Overpass

block.meld-m-b-b0-0a-blocker.name = Crystal Barrier
block.meld-m-b-b0-0a-blocker.description = Nigh indestructable crystaline formation of [#ea9ad6]Meld[]. Often demolished as a result of a broken Synapse, or from the floor melting underneath.\n\n[red]Heavly armored[]

block.meld-m-b-b0-1a-blocker-large.name = Large Crystal Barrier
block.meld-m-b-b0-1a-blocker-large.description = Nigh indestructable crystaline formation of [#ea9ad6]Meld[]. Often demolished as a result of a broken Synapse, or from the floor melting underneath.\n\n[red]Heavly armored[]

block.meld-m-b-b1-0a-stone-blocker.name = Carbonic Barrier
block.meld-m-b-b1-0a-stone-blocker.description = Artificial formation of [accent]Carbon Stone[]. Often demolished as a result of a broken Synapse, or from sustained firepower.\n\n[red]Heavly armored[]

block.meld-m-b-b1-1a-stone-blocker-large.name = Large Carbonic Barrier
block.meld-m-b-b1-1a-stone-blocker-large.description = Artificial formation of [accent]Carbon Stone[]. Often demolished as a result of a broken Synapse, or from sustained firepower.\n\n[red]Heavly armored[]

block.meld-m-c-a0-0a-meld-cultivator.name = Meld Cultivator
block.meld-m-c-a0-0a-meld-cultivator.description = Houses blobs which release gasseous [#ea9ad6]Meld[].

block.meld-m-c-a1-0a-meld-pumpjack.name = Meld Pumpjack
block.meld-m-c-a1-0a-meld-pumpjack.description = Harvests industrial quantities of [#e6c700]Ichor[].

block.meld-m-d-a0-0a-aether-compressor.name = Aether Compressor
block.meld-m-d-a0-0a-aether-compressor.description = Houses [#ea9ad6]Meld[] which compacts the surounding [#cb8650]Aether[] into the insides of the construct.

block.meld-m-d-c0-0a-spawning-pool.name = Spawning Pool
block.meld-m-d-c0-0a-spawning-pool.description = Uses massive amounts of [#e6c700]Ichor[] to incubate batches of larva.

block.meld-m-h-a1-0a-jilla-incubator.name = Jilla Incubator
block.meld-m-h-a1-0a-jilla-incubator.description = Entombs pairs of larvae in crystal inside [#cb8650]Aether[] environment to form Jilla constructs.\nBursts open into a Gilla and a pair of Killas when destroyed.
block.meld-m-h-a1-0a-jilla-incubator.details = Not a suitable place to live...

block.meld-m-h-a1-1a-craig-incubator.name = Craig Incubator
block.meld-m-h-a1-1a-craig-incubator.description = Forms a metalic shell around larvae trios in an [#cb8650]Ichor[] environment to form Craig constructs. The residual stone is formed into an Afraig with each batch.\nBursts open into several Craigs and Afraigs when destroyed.\n\n[red]Lightly Armored[]
block.meld-m-h-a1-1a-craig-incubator.details = Not the usual way to make Craigs, as often Blobs are made to posess the constructs.

block.meld-meld-cluster-large.name = Large Meld Cluster
block.meld-meld-cluster-large.description = A pile of [#ea9ad6]Meld[] which has overgrown an [#cb8650]Aether[] vent. Good source of starting debris.

block.meld-m-h-a0-0a-craig-coffer.name = Craig Coffer
block.meld-m-h-a0-0a-craig-coffer.description = Bursts open into Craigs upon destruction. Shoots nearby hostiles, taking damage in the process without Meld.

block.meld-m-h-a0-1a-jilla-coffer.name = Jilla Coffer
block.meld-m-h-a0-1a-jilla-coffer.description = Bursts open into Jilla upon destruction.

block.meld-m-h-a1-0a-braig-coffer.name = Braig Coffer
block.meld-m-h-a1-0a-braig-coffer.description = Bursts open into Braigs upon destruction. Locks onto a target's position, then fires a burst of rocks.

block.meld-m-h-a1-1a-pointago-coffer.name = Pointago Coffer
block.meld-m-h-a1-1a-pointago-coffer.description = Bursts open into multiple Pointago upon destruction. Locks onto a target's, then fires a 3 round burst of sharp rocks.

block.meld-m-b-a0-0a-meld-cannon.name = Meld Cannon
block.meld-m-b-a0-0a-meld-cannon.description = Lobs clusters of highly compressed Aether at enemies.

block.meld-m-b-a0-1a-meld-spewer.name = Meld Spewer
block.meld-m-b-a0-1a-meld-spewer.description = Sprays focused jets of [#e6c700]Ichor[] toward targets doing huge focused knockback, healing any allied building in the way.

block.meld-m-b-a1-0a-tracker-encampment.name = Tracker Encampment
block.meld-m-b-a1-0a-tracker-encampment.description = Launches off larvel missiles which do bonus damage on direct hit. Dislodges from its base when destroyed.\n\n[red]Heavly armored[]

block.meld-m-b-b0-0a-scorcher-nest.name = Scorcher Nest
block.meld-m-b-b0-0a-scorcher-nest.description = Crystalizes a scorcher crystal, which fuels 4 indipendantly targeted jets of flame. Bursts open into numerous Scorchers on destruction.

//Fringe blocks

block.meld-n-d-c0-0a-data-coagulator.name = Data Coagulator
block.meld-n-d-c0-0a-data-coagulator.description = Scribes massive amounts of [#9ccaed]Liquid Data[] into sheets of Technoscrap to create Fragments.

block.meld-n-d-d0-0a-rubble-refinery.name = Rubble Refinery
block.meld-n-d-d0-0a-rubble-refinery.description = Blasts and centrifuges cracked industrial rubble for essential resources.\n\nRequires [#cbdbfc]Aspect[] to run.

block.meld-n-d-d0-1a-metal-siev.name = Metal Siev
block.meld-n-d-d0-1a-metal-siev.description = Filters through cracked industrial rubble for Silver and Electrum, producing some starving masses in the process.\n\nRequires [#89828c]Mercury[] to run.

block.meld-n-a-c0-0a-container.name = Container
block.meld-n-a-c0-0a-container.description = Stores items with separate capacities per type.

block.meld-n-a-c1-0a-crate.name = Crate
block.meld-n-a-c1-0a-crate.description = Stores a small amount of items with separate capacities per type.
block.meld-n-a-c1-0a-crate.details =  Often used as a locker substitute in industrial compounds.

block.meld-n-b-a1-0a-drill-turret.name = Drill Turret
block.meld-n-b-a1-0a-drill-turret.description = Focuses [#cbdbfc]Aspect[] into an armor piercing beam.

block.meld-n-j-a1-0a-repair-turret.name = Repair Turret
block.meld-n-j-a1-0a-repair-turret.description = Focuses [#cbdbfc]Aspect[] into repair packets.

block.meld-n-j-c0-0a-shield-battery.name = Shield Battery
block.meld-n-j-c0-0a-shield-battery.description = Spouts garbled [#9ccaed]Liquid Data[], often connected to Force Barrier walls. Requires [#cbdbfc]Aspect[] to run, and some starting [#9ccaed]Liquid Data[].
block.meld-n-j-c0-0a-shield-battery.details = Infinite useless data.

//Parts

block.meld-p-part-a0-0a-data-resonator.name = Data Resonator
block.meld-p-part-a0-0a-data-resonator.description = Specialized fuel cell which provides power output to movement-based abilities.

block.meld-p-part-a0-1a-targeting-matrix.name = Targeting Matrix
block.meld-p-part-a0-1a-targeting-matrix.description = Holds a processor capable of more advanced targeting processes such as repairing allied structures or assisting in construction.

//environmental blocks

//storm planes

block.meld-storm-dissonitre-cluster.name = Dissonitre Cluster
block.meld-storm-dissonitre-cluster.description = Vitric cluster, glistens when infused with [#cb8650]Aether[]. Good source of Dissonitre. Regrows when lightning strikes.
block.meld-storm-dissonitre-cluster.details = 

